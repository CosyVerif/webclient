    <script lang="javascript">

  function show_left_menu()
  {
    

    if ($("#link-show-left-menu").attr("rel") == "true")
    {
      $("#link-show-left-menu").attr("rel","false");
      $("#link-show-left-menu").text("Visible menu");
      $("#link-show-left-menu").attr("class","fa fa-long-arrow-right");
      $("#left-menu").css('display', 'none')
                     .css('visibility','hidden');
      $("#resource-page").attr("class","col-md-12");
    }
    else
    {
      $("#link-show-left-menu").attr("rel","true");
      $("#link-show-left-menu").text("Hidden menu");
      $("#link-show-left-menu").attr("class","fa fa-long-arrow-left");
      $("#left-menu").css('display', 'block')
                     .css('visibility','visible');
      $("#resource-page").attr("class","col-md-8");
      
      var var_width = $("#left-menu").width();
      /*$("#search-page").css('width','0px')
                       .css('display', 'block')
                       .css('visibility','visible')
                       .animate({width : var_width + 'px'}, 
                         {duration : Math.abs( 0 - var_width) / 0.9, 
                          easing: 'linear', 
                          queue: true});*/
    }
  }

  function show_resource_search()
  {
    $("#resource-page").html("");
    for (var i = 0; i < 100; i++) 
    {
      //$("#resource-page").append('<div style="display:inline-block;"><span>Title</span><span>Path</span></div>');
      $("#resource-page").append('<a href="#" onclick="javascript:show_edit_resource(\'url '+i+'\');"><div style="width:24%; height:150px; display:inline-block; margin-left:1%; margin-bottom: 2%;color: inherit;background-color: #eee; border-radius: 6px;"><span style="display:block;">Title : ....</span><span style="display:block;">Path : CosyVerif/projects/:project/models/:model</span><p style="margin-top:5px;">sfjlsjfslfjsj fslfjsj jsjfjfjs jfsjfsj flsfjs fslfjs </p></div></a>');
    }
  }

  function show_resource(url)
  {
    $("#resource-page").html('<div class="btn-group btn-group-justified"><div class="btn-group"><button type="button" class="btn btn-default">Resource information detail</button></div></div>');
    
  }

  function show_edit_resource(url)
  {
    $("#search-menu").css('display', 'none');
    $("#edit-menu").css('display', 'block');
    $("#link-show-left-menu").attr("rel","false");
    show_left_menu();
    show_resource(url);
    show_information_menu();
  }

  function show_search_menu()
  {
    $("#edit-menu").css('display', 'none');
    $("#search-menu").css('display', 'block');
    $("#link-show-left-menu").attr("rel","false");
    show_left_menu();

    $("#menu-project-part").html("");
    var html_code = "";
    for (var i = 0; i < 10; i++) 
    {
      for (var j = i; j < 10 && j < i + 3; j++) 
      {
        html_code += '<div class="btn-group"><button type="button" class="btn btn-default"> Project '+ j +'</button></div>';
      }
      $("#menu-project-part").append('<div class="btn-group btn-group-justified">'+html_code+'</div>');
      html_code = "";
      i = j - 1;
    }

    $("#menu-tag-part").html("");
    var html_code = "";
    for (var i = 0; i < 6; i++) 
    {
      for (var j = i; j < 6 && j < i + 3; j++) 
      {
        html_code += '<div class="btn-group"><button type="button" class="btn btn-default"> Tag '+ j +'</button></div>';
      }
      $("#menu-tag-part").append('<div class="btn-group btn-group-justified">'+html_code+'</div>');
      html_code = "";
      i = j - 1;
    }
  }
  function show_information_menu()
  {
    $("#edit-page").css('display', 'none');
    $("#information-page").css('display', 'block');
    $("#information-page-content").html("");
    $("#information-page-content").append('<div class="btn-group btn-group-justified"><div class="btn-group"><button type="button" class="btn btn-default">Resource information</button></div></div>');
  }
  function show_edit_menu()
  {
    $("#information-page").css('display', 'none');
    $("#edit-page").css('display', 'block');
    $("#edit-page-content").html("");
    $("#edit-page-content").append('<div class="btn-group btn-group-justified"><div class="btn-group"><button type="button" class="btn btn-default">User</button></div></div>');
    for (var i = 0; i < 10; i++) 
    {
      $("#edit-page-content").append('<div class="btn-group btn-group-justified" style="margin-top:1%;"><div class="btn-group"><button type="button" class="btn btn-default"> Project '+ i +'</button></div></div>');
    }

    $("#edit-page-content").append('<div class="btn-group btn-group-justified" style="margin-top:5%;"><div class="btn-group"><button type="button" class="btn btn-default"> + </button></div></div>');

    $("#edit-page-content").append('<input type="text" class="form-control" placeholder="Join" style="margin-top:1%;" />');
  }
  show_search_menu();
  show_resource_search();
        
        function loginClick(){
            setUserLogin(0);
            setUserName(document.getElementById("emailPlaceHolder").value);
        }
        
        function logoutClick(){
            setUserLogin(1);
        }
        
        function setUserLogin(value){
            window.sessionStorage.setItem("userLogin", value);
        }
        
        function getUserLogin(value){
            return window.sessionStorage.getItem("userLogin", value);
        }
        
        function setUserName(value){
            window.sessionStorage.setItem("userName", value);
        }
        
        function getUserName(value){
            return window.sessionStorage.getItem("userName", value);
        }
        
        if(getUserLogin() == 0){
            // User is loged in
            document.getElementById("btnLogin").style.display = 'none';
            document.getElementById("btnSignUp").style.display = 'none';
            document.getElementById("emailPlaceHolder").style.display = 'none';
            document.getElementById("passwordPlaceHolder").style.display = 'none';
            document.getElementById("btnLogoff").style.display = 'inline';
            document.getElementById("usernameLabel").style.display = 'inline';
            document.getElementById("usernameLabel").innerHTML = "Welcome, " + getUserName();
        } else {
            // User NOT is loged in
            document.getElementById("btnLogin").style.display = 'inline';
            document.getElementById("btnSignUp").style.display = 'inline';
            document.getElementById("emailPlaceHolder").style.display = 'inline';
            document.getElementById("passwordPlaceHolder").style.display = 'inline';
            document.getElementById("btnLogoff").style.display = 'none';
            document.getElementById("usernameLabel").style.display = 'none';
        }
    </script>
